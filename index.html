<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Brewery Rater</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script  src=first.index.js></script> 
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Welcome to Brewery Rater</h1>
  
</div>
  
<div class="col-container">
    <div class="col-brew-list">
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYwDQg9F6oX6oXuPPaVKvdzjZEIsgml-vCSA&usqp=CAU" alt="Beers">
      <div class="dropdown">
       
        <div id="Brewery-Container"><font size="+4">Breweries</font>
        
        </div>
         
      </div>
    </div>
    <div class="brew-info">
      <h3>Brewery Information  <p></p> </h3> 
      <h2 class="Name">Brewery Name:  <p></p></h2>
      <h4 class="City">City: <p></p></h4>
      <h5 class="Street">Street:<p></p></h5>
      <h6 class="Brewery-Type">Brewery-Type: <p></p></h6>
    
      
    </div>
  

    <div class="col-sm-4">
      <h3>Add New Brewery</h3>        
      <form id="new-brewery">
        <label for="name"> Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="City"> City </label>
        <input type="text" name="City" id="Add-City" />
        <label for="Adress"> Street: </label>
        <input type="text" name="Street" id="Brewery-Adress" />
        <label for="brewery-type"> Brewery Type </label>
        <input type="text" name="type" id="Brewery-Type" />
        <input type="submit" value="Create" />
      </form>
    </div>
  </div>
</div>


</body>
</html>
