<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Brewery Rater</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script  src=first.index.js></script> 
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Welcome to Brewery Rater</h1>
  <p></p> 
</div>
  
<div class="col-container">
    <div class="col-brew-list">
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYwDQg9F6oX6oXuPPaVKvdzjZEIsgml-vCSA&usqp=CAU" alt="Beers">
      <div class="dropdown">
        <label for="select-type">Filter Brewery by Type:</label>
        <select id="brewery-dropdown" name="select-type">
          <option value="l">large</option>
          <option value="m">micro</option>
          <option value="b">brewpub</option>
          <option value="r">regional</option>
        </select>
        <div id="Brewery-Container"><font size="+4">Breweries</font>
        
        </div>
         
        </ul>
      </div>
    </div>
    <div class="brew-info">
      <h3>Brewery Information </h3>
      <h2 class="name">Brewery Name</h2>
      <h4 class="City">Location</h4>
      <h6>Rating:</h6>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h7>Comment:</h7>
  <p id='comment-display'>
    Insert comment here
  </p>
      
    </div>
  

    <div class="col-sm-4">
      <h3>Add New Brewery</h3>        
      <form id="new-brewery">
        <label for="name"> Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="City"> City </label>
        <input type="text" name="City" id="Add-City" />
        <label for="brewery-type"> Brewery Type </label>
        <input type="text" name="type" id="Brewery-Type" />
        <label for="rating">Rating: </label>
        <input type="number" name="rating" id="new-rating" />
        <label for="new-comment">Comment: </label>
        <textarea name="new-comment" id="new-comment"></textarea>
        <input type="submit" value="Create" />
      </form>
    </div>
  </div>
</div>

<li></li>

</body>
</html>
